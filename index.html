<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <title>Pac-Man</title>
  </head>
  <body>
    <div class="container">
      <h1>Pac-Man</h1>
      <div class="game__area">
        <canvas id="pacman__canvas"> </canvas>
        <div class="buttons">
          <div>
            <button id="up">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                x="0px"
                y="0px"
                width="52px"
                height="52px"
                viewBox="0 0 52 52"
                enable-background="new 0 0 52 52"
                xml:space="preserve"
              >
                <path
                  d="M43.7,38H8.3c-1,0-1.7-1.3-0.9-2.2l17.3-21.2c0.6-0.8,1.9-0.8,2.5,0l17.5,21.2C45.4,36.7,44.8,38,43.7,38z"
                />
              </svg>
            </button>
          </div>
          <div>
            <button id="left">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                x="0px"
                y="0px"
                width="52px"
                height="52px"
                viewBox="0 0 52 52"
                enable-background="new 0 0 52 52"
                xml:space="preserve"
              >
                <path
                  d="M38,8.3v35.4c0,1-1.3,1.7-2.2,0.9L14.6,27.3c-0.8-0.6-0.8-1.9,0-2.5L35.8,7.3C36.7,6.6,38,7.2,38,8.3z"
                />
              </svg>
            </button>
            <button id="center"></button>
            <button id="right">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                x="0px"
                y="0px"
                width="52px"
                height="52px"
                viewBox="0 0 52 52"
                enable-background="new 0 0 52 52"
                xml:space="preserve"
              >
                <path
                  d="M14,43.7V8.3c0-1,1.3-1.7,2.2-0.9l21.2,17.3c0.8,0.6,0.8,1.9,0,2.5L16.2,44.7C15.3,45.4,14,44.8,14,43.7z"
                />
              </svg>
            </button>
          </div>
          <div>
            <button id="down">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                x="0px"
                y="0px"
                width="52px"
                height="52px"
                viewBox="0 0 52 52"
                enable-background="new 0 0 52 52"
                xml:space="preserve"
              >
                <path
                  d="M8.3,14h35.4c1,0,1.7,1.3,0.9,2.2L27.3,37.4c-0.6,0.8-1.9,0.8-2.5,0L7.3,16.2C6.6,15.3,7.2,14,8.3,14z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="game__over">
          <div><span id="game__info">Game Over</span></div>
        </div>
      </div>
    </div>
    <script src="utils/game.js" type="module"></script>
  </body>
</html>
